name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Debug available WOFF packages
        run: apt-cache search libwoff

      - name: Install system dependencies (for WebKit)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwoff1 libwoff2dec0_1 libwoff2enc0_1 libwoff2common1_1

      # Cache Node modules and Playwright browsers
      - name: Cache Node modules and Playwright
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: setup-${{ hashFiles('**/package-lock.json') }}

      # Install Node dependencies
      - name: Install Node dependencies
        run: npm ci

      # Install Playwright browsers with system dependencies
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

  test:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Restore cache
      - name: Restore Node modules and Playwright cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: setup-${{ hashFiles('**/package-lock.json') }}

      # Run Playwright tests
      - name: Run Playwright tests
        run: |
          set -o pipefail
          npx playwright test --workers=4 --reporter=list,html --project=${{ matrix.browser }}
          
      # Upload HTML report
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30